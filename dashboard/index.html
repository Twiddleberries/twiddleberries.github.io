<script>
Userfront.init("vnd98w9b");
        
  // Function to display user info
        function displayUserInfo() {
            const user = Userfront.user;
            if (user) {
                console.log(user); // Debugging: log the user object to the console
                document.getElementById("user-image").src = user.image || 'default-image-url';
                document.getElementById("user-name").innerText = user.name || 'No name provided';
                document.getElementById("user-email").innerText = user.email || 'No email provided';
            } else {
                console.error('User not found');
            }
        }

        // Execute function after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', displayUserInfo);
</script>
