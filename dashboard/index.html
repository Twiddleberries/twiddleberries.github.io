<script>
async function getUserData() {
  try {
    const response = await fetch("https://api.userfront.com/v0/tenants/{tenantId}", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer uf_live_admin_vnd98w9b_3b325060d2385e930d3f5b0437633d31"
      }
    });

    const tenantData = await response.json();

document.getElementById('user-image').src = tenantData.image;
document.getElementById('user-name').innerText = tenantData.name;
document.getElementById('user-email').innerText = tenantData.email;
  } catch (error) {
    console.error(error);
  }
  console.log("it worked!");
}

getUserData();
</script>
