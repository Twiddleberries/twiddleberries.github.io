<style>
button {

button, button span {
 transition: 200ms;
}

button .text {
 transform: translateX(35px);

}

button .icon {
 position: absolute;
 border-left: 1px solid #c41b1b;

 align-items: center;
 justify-content: center;
}

button svg {
 width: 15px;
 fill: #eee;
}

button:hover {
 background: #ff3636;
}

button:hover .text {
 color: transparent;
}

button:hover .icon {
 width: 150px;
 border-left: none;
 transform: translateX(0);
}

button:focus {
 outline: none;
}

button:active .icon svg {
 transform: scale(0.8);
}
