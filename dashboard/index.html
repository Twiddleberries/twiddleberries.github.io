<script>
async function getUserData() {
  try {
    const response = await fetch("https://api.userfront.com/v0/tenants/vnd98w9b/jwt-format/available-claims", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer uf_test_admin_vnd98w9b_82822c58618ce8ce0a48bf8cc33e7975"
      }
    });

    const claims = (await response.json()).claims;

    document.getElementById('user-image').src = claims.picture.source;
    document.getElementById('user-name').innerText = claims.name.source;
    document.getElementById('user-email').innerText = claims.email.source;
  } catch (error) {
    console.error(error);
  }
  console.log("it worked!");
}

getUserData();
</script>
